    function toTree(data){
      let res = [];
      let map = {};
      data.forEach(item => {
        map[item.id] = item;
      });

      data.forEach(item => {
        let parent = map[item.pid];
        if(parent){
          (parent.children || (parent.children = [])).push(item);
        }else{
          res.push(item);
        }
      });
      return res;
    }
