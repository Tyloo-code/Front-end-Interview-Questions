<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float三栏</title>
</head>
<body>
  <style>
    .outer{
      width: 100%;
      min-width: 600px;
    }
    .side{
      width: 300px;
      height: 300px;
      background-color: orange;
    }
    .left{
      float: left;
    }
    .right{
      float: right;
    }
    .mid{
      float: left;
      width: calc(100% - 600px);
      background-color: lightblue;
      height: 300px;
    }
  </style>
  <div class="outer">
    <div class="side left"></div>
    <div class="side right"></div>
    <div class="mid"></div>
  </div>
</body>
</html>
